    <dialog id="edit-client-modal">
        <article><header><a href="#close" aria-label="Close" class="close"></a>Edit Client</header>

                <label>Name</label><input type="text" id="edit-name" required>
                <label>USSD Code</label><input type="text" id="edit-ussd_code" placeholder="*384*...#">
                <label for="edit-sender_id">Sender ID</label>
                <input type="text" id="edit-sender_id" name="sender_id" placeholder="e.g., YourBrand">
                <footer><button type="submit">Save Changes</button></footer>
            </form>
        </article>
    </dialog>
    <dialog id="session-details-modal">
